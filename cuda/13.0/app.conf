# =============================================================================
# ODH Base Containers - CUDA 13.0 Build Arguments
# =============================================================================
#
# Build arguments for CUDA 13.0.x base image (GPU workloads).
# This file is passed directly to podman/buildah via --build-arg-file.
#
# Source: https://gitlab.com/nvidia/container-images/cuda/-/tree/master/dist/13.0.2
#
# Usage:
#   ./scripts/build.sh cuda-13.0
#
# =============================================================================

# -----------------------------------------------------------------------------
# Image Tag (used by build.sh)
# -----------------------------------------------------------------------------
IMAGE_TAG=13.0-py312

# Python version bundled with this CUDA image (used in container labels)
PYTHON_VERSION=3.12

# -----------------------------------------------------------------------------
# Base Image
# -----------------------------------------------------------------------------
# Use sclorg Python image on CentOS Stream 9 (UBI 9 lacks CUDA dependencies)
# For reproducible builds, override with a pinned digest
BASE_IMAGE=quay.io/sclorg/python-312-c9s:c9s

# -----------------------------------------------------------------------------
# CUDA Versions
# Source: https://gitlab.com/nvidia/container-images/cuda/-/tree/master/dist/13.0.2
# -----------------------------------------------------------------------------
CUDA_VERSION=13.0.2
NV_CUDA_CUDART_VERSION=13.0.96-1
NV_CUDA_LIB_VERSION=13.0.2-1
NV_NVTX_VERSION=13.0.85-1

